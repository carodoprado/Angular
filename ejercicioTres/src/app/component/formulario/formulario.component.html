<form [formGroup]="usuarioModel" (ngSubmit)="login()" class="m-3 col-lg-6">
  <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" formControlName="usuario" class="form-control">
    <div *ngIf="errorUsuario" class="alert alert-danger">
      <div>
        El nombre de usuario es requerido
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
  </div>
  <div *ngIf="errorPassword" class="alert alert-danger">
    <div>
      La contrase√±a es incorrecta
    </div>
  </div>
  <button class="btn btn-primary">Aceptar</button>
</form>
